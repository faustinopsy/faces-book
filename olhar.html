<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-API.js Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
     </head>
  <body>
   
    <main>
        <section id="detectar-emocoes" class="active">
          
            <h2>Detectar emoções</h2>
            <div id="detectar-emocoes-form">
              <form>
                               
                <br><br>
                <label class="switch">
                    <input type="checkbox" id="start-camera-button">
                    <span class="slider round"></span>
                  </label>
                  
                  <label class="switch">
                    <input type="checkbox" id="detect-emotions-button">
                    <span class="slider round"></span>
                  </label>
                  
                  <label class="switch">
                    <input type="checkbox" id="detect-landmarks-button">
                    <span class="slider round"></span>
                  </label>
                  
                  <label class="switch">
                    <input type="checkbox" id="detect-age-button">
                    <span class="slider round"></span>
                  </label>
                  
                  <label class="switch">
                    <input type="checkbox" id="extract-points-button">
                    <span class="slider round"></span>
                  </label>
                  
                </form>
       
                <button class="eye-button" id="A">A</button>
                <button class="eye-button" id="B">B</button>
                <button class="eye-button" id="C">C</button>
                <button class="eye-button" id="D">D</button>
                <button class="eye-button" id="E">E</button><br>
                <button class="eye-button" id="F">F</button>
                <button class="eye-button" id="G">G</button>
                <button class="eye-button" id="H">H</button>
                <button class="eye-button" id="I">I</button>
                <button class="eye-button" id="J">J</button>
                <div id="detectar-emocoes-idade"></div>
                <div id="detectar-emocoes-results"></div>
                
                <div id="pontos"></div>
            </div>
          </section>
      
      
      
    </main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/face-api.js"></script>
    <script src="js/iniciar.js"></script>
    <script src="js/olhar.js"></script>
      </body>
    </html>
